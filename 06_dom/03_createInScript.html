<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div) 
    div.className = "main" 
    div.id = Math.round(Math.random() * 10 + 1 ) //generating random id for the div
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px" 
    // div.innerHTML = "Chai aur Code" //instead of this do the below operation // this overwrits the previous data
    const addText = document.createTextNode("Chai aur Code") //creates a new memory space for the data and appends it to the div tag
    div.appendChild(addText)  //appending / adding the text to the div element

    document.body.appendChild(div) //adding div to the body of the document
</script>
</html>
